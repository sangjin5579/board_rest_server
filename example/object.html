 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Object</title>
 	<style>
 		.card {
 			display: inline-flex;
 			align-items: center;
 			justify-content: center;
 			width: 100px;
 			height: 150px;
 			border: 2px solid black;
 			border-radius: 10px;
 			font-size: 2em;
 			font-weight: bold;
 		}
 	</style>
 </head>
 <body>
 	<script>
	 	//this는 실행의 주체
	 	//생성자 (Constructor) 관례적으로 첫문자를 대문자로 표현한다.
	 	function Card(num, color) {
	 		this.num = num;
	 		this.color = color;
	 		this.init();
	 	}

	 	//공유하는 항목에 대해서는 prototype으로 공유하도록 한다.
	 	//Card.prototype.introduce = function() {
	 	//		console.log('안녕하세요'+this.num+'입니다.');
	 	//}

	 	//새로운 객체로 다시 만들 경우 꼭 생성자값을 넣어주어야 한다.
	 	Card.prototype = {
	 		constructor: Card,
	 		init: function() {
	 			const mainElem = document.createElement('div');
	 			mainElem.style.color = this.color;
	 			mainElem.innerHTML = this.num;
	 			mainElem.classList.add('card');
	 			document.body.appendChild(mainElem);
	 		}
	 	}

	 	//new 키워드 선언으로 각각 개별객체를 this로 가리키도록 한다.
	 	//인스턴스(instance)
	 	const card1 = new Card('1','green');
	 	const card2 = new Card('7','blue');
	 </script>
 </body>
 </html>
